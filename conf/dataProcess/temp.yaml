train:
  preprocess:
      - type: inception_random_crop
        params:
          size: 224
      - type: resize
        params:
          size: [224, 224]
          method: bicubic
      - type: random_flip
      - type: rand_augment
        params:
          num_layers: 2
          magnitude: 15
      - type: cast
        params:
          type: bfloat16
      - type: normalize
        params:
          mean: 0.5
          std: 0.5
  postprocess:
    - type: mixing
      params:
        mixup_alpha: 0.5
        cutmix_alpha: 0.
test:
  preprocess:
    - type: inception_center_crop
      params:
        size: 224
    - type: resize
      params:
        size: [224, 224]
        method: bicubic
    - type: cast
      params:
        type: bfloat16
    - type: normalize
      params:
        mean: 0.5
        std: 0.5